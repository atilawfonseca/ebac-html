<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Insira seu nome"/>
        <br />
        <label for="mail" title="insira seu email"> Insira seu email</label>
        <input id="mail" type="email" required/>
        <br/>
        <input type="tel" placeholder="Insira seu telefone"/>
        <br/>
        <input type="number" max="20" min="1" step="2"/>
        <br >
        <input type="color" />
        <br />
        <input type="file"/>
        <br />
        <textarea></textarea>
        <br />
        <input id="termos-checkbox" type="checkbox" />
        <label for="termos-checkbox">Aceita os termos de compra?</label>
        <br />
        <label >Qual sua cor favorita?</label>
        <br />
        <!-- o name neste caso serve para o usuário escolher apenas uma das cores, sem isso o usuário pode
        escolhe ao mesmo tempo mais de um nome-->
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label> 
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelha</label> 
        <input type="radio" name="cor-favorita" id="cor-Azul" /> <label for="cor-Azul">Azul</label> 
        <br />
        <label>Qual seu filme favorito? </label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <button type="submit" >Enviar</button>
        <button type="reset">Limpar</button>
        
    </form>
</body>
</html>
