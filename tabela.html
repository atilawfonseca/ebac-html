<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <table>
        <caption>Notas em Matemática</caption>
        <thead>
            <tr>
                <th>Nome de aluno</th>
                <th>Nota de aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
    <hr />
    <a href="./index.html" title="ir para home" > Página inicial</a>
</body>
</html>
